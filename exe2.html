<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temp=prompt("Hãy nhập vào nhiệt độ");
  while(temp<20){
      alert("Hãy tăng nhiệt độ");
      temp=prompt("Hãy nhập nhiệt độ");
  }
  while (temp>100){
      alert("Hãy giảm nhiệt độ");
      temp=prompt("Hãy nhập nhiệt độ");
  }



</script>
</body>
</html>
