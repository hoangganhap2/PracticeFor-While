<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function display() {

        let i=1;
        let count = 0;
        let sum = 0;
        while (count<30){
            if (i%7==0){
                document.write(i+"<br>");
                count++;
                sum+=i;
            }
            i++;
        }
        document.write('Tổng của 30 số chia hết cho 7 đầu tiên là :'+sum);
    }
    display()
</script>
</body>
</html>
