<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=0;
    let num2=1;
    let num3;
    let sum=1;

    for (i=0;i<19;i++){
        console.log()
        num3=num1+num2;
        num1=num2;
        num2=num3;
        sum=sum+num3;
    }
    document.write("Tổng 20 số đầu tiên trong dãy fibonacci là: "+sum);
</script>
</body>
</html>
